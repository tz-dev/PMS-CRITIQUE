#    praxeological configuration with strict minimal conditions, reachable
#    thresholds, and predictable drift forms under load (Ω/Θ/Λ/Α), while
#    enforcing a non-moral, non-clinical application firewall:
#      Χ (Distance) + reversibility + D (dignity-in-practice).
#
#    PMS-CRITIQUE does NOT redefine or extend the PMS operator set. It maps
#    Δ–Ψ to critique-relevant functions (irritation, interruption, correction,
#    follow-up binding) and provides:
#      - operator mappings (Δ–Ψ → critique roles),
#      - a vertical reach ladder (irritation → interruption → correction → binding),
#      - a horizontal scale ladder (a–d) plus a publicness overlay P,
#      - a compact drift typology (reaction/judgment/narrative reset/etc.),
#      - modulators (operator weightings, not person-typing),
#      - an example packet schema for uniform case mappings.
#
#  Relationship to PMS:
#    - DEPENDS on PMS base schema (schema_version: PMS_1.1).
#    - Δ–Ψ operators are NOT redefined here.
